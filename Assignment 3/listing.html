<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .circ{
            list-style-type: circle;
        }
        .sq{
            list-style-type: square;
        }
        .r{
            list-style-type: upper-roman;
        }
        .a{
            list-style-type: lower-alpha;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <h4>Example of unordered lists</h4>
    <ul>
        <li class="circ">Coffee</li>
        <li class="circ">Tea</li>
        <li  class="circ">Coca Cola</li>
    </ul>
    <ul>
        <li class="sq">Coffee</li>
        <li class="sq">Tea</li>
        <li class="sq">Coca Cola</li>
    </ul>
    <h4>Example of Ordered lists</h4>
    <ol>
        <li class="r">Coffee</li>
        <li class="r">Tea</li>
        <li class="r">Coca Cola</li>
    </ol>
    <ol>
        <li class="a">Coffee</li>
        <li class="a">Tea</li>
        <li class="a">Coca Cola</li>
    </ol>
    
</body>
</html>
